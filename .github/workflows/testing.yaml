name: Testing

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/testing.yml'
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - '.github/workflows/testing.yml'
      - 'src/**'
      - 'tests/**'

jobs:
  run:
    name: windows-latest • Python ${{ matrix.python-version }} • R ${{ matrix.r-version }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        r-version: ["4.4.3"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" --no-cache-dir

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      # Windows only: robust CRAN + renv setup (or fallback install)
      - name: Prepare R libraries (renv or fallback)
        shell: Rscript {0}
        run: |
          source("scripts/ci_setup.R")

      - name: Run tests
        run: |
          pytest --cov=src/compass_labyrinth --cov-report=xml --cov-report=term-missing -vx
