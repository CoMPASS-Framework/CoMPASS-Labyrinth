name: Testing

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/testing.yml'
      - 'src/**'
      - 'tests/**'
      - 'renv.lock'
      - 'init_renv.R'
  pull_request:
    branches: [ main, dev ]
    paths:
      - '.github/workflows/testing.yml'
      - 'src/**'
      - 'tests/**'
      - 'renv.lock'
      - 'init_renv.R'

jobs:
  run:
    name: ${{ matrix.os }} | Py ${{ matrix.python-version }} | R ${{ matrix.r-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
        r-version: ["4.3.1"]  # pin to the version that works for you

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" --no-cache-dir

      - name: Setup R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      # Spatial build deps only for Linux
      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libjpeg-dev \
            libtiff-dev \
            libgit2-dev \
            libudunits2-dev \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libx11-dev \
            pandoc \
            cmake

      # ---- Robust renv bootstrap: no need for renv/activate.R to exist ----
      - name: Bootstrap & restore renv (cross-OS, no activate.R required)
        shell: Rscript {0}
        run: |
          # Choose a CRAN mirror per OS
          repo <- if (.Platform$OS.type == "windows") {
            "https://cloud.r-project.org/"
          } else if (grepl("darwin", R.version$platform)) {
            "https://packagemanager.posit.co/cran/macos/latest"
          } else {
            "https://packagemanager.posit.co/cran/__linux__/noble/latest"
          }
          options(repos = c(CRAN = repo))

          # Install renv if missing
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::consent(provided = TRUE)

          # If a project activate file exists, use it (nice to have)
          if (file.exists("renv/activate.R")) {
            source("renv/activate.R")
          }

          # Restore if we have a lockfile; otherwise init a bare env so tests can run
          if (file.exists("renv.lock")) {
            message("renv.lock found → restoring...")
            renv::restore(prompt = FALSE)
          } else {
            message("No renv.lock found → initializing bare renv (no packages).")
            renv::init(bare = TRUE)
          }

          renv::status()

      - name: Run tests
        run: |
          pytest --cov=src/compass_labyrinth --cov-report=xml --cov-report=term-missing -vx
