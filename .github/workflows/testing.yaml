name: Testing

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/testing.yaml'
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches: [main, dev]
    paths:
      - '.github/workflows/testing.yaml'
      - 'src/**'
      - 'tests/**'

jobs:
  run:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
        R-version: ["4.3.1"]   # pin R to the stable version you want

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project dependencies (Python)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]" --no-cache-dir

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R-version }}
          use-public-rspm: true

      # Ensure {renv} can be installed before setup-renv tries to use it
      - name: Install renv (set repo explicitly)
        run: |
          Rscript -e "options(repos=c(CRAN = if (.Platform$OS.type == 'windows') 'https://cloud.r-project.org/' else 'https://packagemanager.posit.co/cran/__linux__/noble/latest')); if (!requireNamespace('renv', quietly=TRUE)) install.packages('renv')"

      - name: Setup renv (restore & cache)
        uses: r-lib/actions/setup-renv@v2
        with:
          profile: default
          cache-version: 2

      # Optional: show renv status (handy debugging)
      - name: Verify renv status
        run: Rscript -e "source('renv/activate.R'); renv::status()"

      # System deps (Linux only) for spatial/graphics etc.
      - name: Install R system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libjpeg-dev \
            libtiff-dev \
            libgit2-dev \
            libudunits2-dev \
            libgdal-dev \
            gdal-bin \
            libgeos-dev \
            libproj-dev \
            libx11-dev \
            pandoc \
            cmake

      - name: Run tests
        run: |
          pytest --cov=src/compass_labyrinth --cov-report=xml --cov-report=term-missing -vx
